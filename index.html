<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
    <h2>HTML Table</h2>
<body>
    <table border = "1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
           <td> 
               <p>This cell contains a list</p> 
               <ul>
                   <li>apples</li>
                   <li>banana</li>
                </ul>
            </td>
            
            <td><p>This cell contains a table</p>
            <table border = "1">
                <tr>
                    <th>A</th>
                    <th>B</th>     
                </tr>
            </table>
            <table border = "1">
                <tr>
                    <th>C</th>
                    <th>D</th>
            
                </tr>
            </table>   
            
            <td rowspan="2">
                

                    <img src="cat.jpg" width="100%" height="100%" style="position:relative min-height 100%;">

                
            </td>
            
        </tr>
        <tr>
            <td>
                <p>This cell contains a list</p>
                <ol>
                    <li>apples</li>
                    <li>banana</li>
                </ol>    
            </td>
            <td>
                <i>
                    <u>row,</u>
                    <u>cell</u>
                    <sup>2</sup>    
                </i>
                <a href= link >"facebook.com"</a>
            </td>
        
        </tr>
        
        
    </table>

</body>
</html>
